<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	
    <title>Random Facts :D</title>
</head>
<body>
    <div id="wrapper">
        <div class="frame outer">
            <div class="frame inner">
                <center>
                  <h2 id="stringsDisplay"></h2>
                  <h2 id="stringsDisplaysrc"></h2>
                  <button id="stringsbtn" class="btn-hover color-1 black upper">Show a random Fact!</button>
                </center>
            </div>
        </div>
        <hr class="frame-hr half">

        <div class="frame outer">
            <div class="frame inner">
                <center>
                  <h2>SUGGESTION BOX</h2>
			<h4>Want to add a fact?</h4>
                  <p id="status-indicator"></p>
                  <form action="https://formspree.io/f/mgepgbgy" id="suggestion-box" method="post">
                      <label for="discord-user"></label>
                      <p id="dummy-text">Username or Source</p>
                      <input type="text" id="discord-user" name="discord-user">
                      <label for="suggestion"></label>
                      <p id="dummy-text">Suggestion</p>
			  <p id="required"></p>
                    <textarea name="suggestion" id="" cols="30" rows="10"></textarea>
                    <button type="submit" id="stringsbtn" class="btn-hover color-1 black upper">SEND</button>
                  </form>
                </center>
            </div>
        </div>
        <hr class="frame-hr half">
        <div class="frame outer">
            <div class="frame inner">
                <center>
                  <h4>
                      <ul>
                          <li>CSS inspiration: <a href="https://reyfm.de" target="_blank" rel="noopener noreferrer">REYFM</a></li>
                          <li>Site made by ducc1#0001</li>
                      </ul>
                 </h4>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
